plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

group = 'tv.isshoni.araragi'
version = '1.4.5'
java.sourceCompatibility = JavaVersion.VERSION_18
java.targetCompatibility = JavaVersion.VERSION_18

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

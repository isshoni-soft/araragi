plugins {
    id 'tv.isshoni.araragi.java-conventions'
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.11.0'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
}

configurations {
    tasks.named('compileTestJava') {

    }

    tasks.named('test') {
        jvmArgs += addOpensArgument('java.base', 'java.lang')
        jvmArgs += addOpensArgument('java.base', 'java.util')
        jvmArgs += addOpensArgument('java.base', 'java.io')
        jvmArgs += addOpensArgument('java.base', 'java.time')
        jvmArgs += addOpensArgument('java.base', 'java.time.format')
    }
}

description = 'logging'
